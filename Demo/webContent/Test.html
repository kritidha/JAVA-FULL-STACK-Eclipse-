<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form</title>
</head>
<body>
<div class="container">
	<h1>My Form</h1>
	<form action="Demo" method="post">
		<table>
		<tr>
			<td>Enter Your name : </td>
			<td><input type="text" name="user_name" placeholder="Enter here"/>
			
		</tr>
		<tr>
			<td>Enter your password: </td>
			<td><input type="password" name="user-password" placeholder="Enter here"/></td>
		</tr>
		<tr>
			<td>Enter your email: </td>
			<td><input type="email" name="user-email" placeholder="Enter here"/></td>
		</tr>
		<tr>
		<td>Select Gender</td>
		<td><input type="radio" name="user_gender" value="male">Male<input type="radio" name="user_gender" value="Female">Female</td>
		</tr>
		<tr>
		<td><button type="submit">Submit</button></td>
		</table>
	</form>
</div>
</body>
</html>
